<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <title>String Repeating</title>
</head>
<body>
    <div class="container">
        <h1>Hi! I love words. Give me some, and I will play with them!</h1>
        <form action="repeater.php">
            <div class="form-group">
                <p>I can shout!</p>
                <label for="shout">What should I shout?</label>
                <input id="shout" name="shout" class="form-control" type="text">
            </div>
            <div class="form-group">
                <p>I can count the words in your sentence!</p>
                <label for="count">What's your sentence?</label>
                <input id="count" name="count" class="form-control" type="text">
            </div>
            <div class="form-group">
                <p>I can shuffle the letters of a word around!</p>
                <label for="shuffle">What word should I shuffle?</label>
                <input id="shuffle" name="shuffle" class="form-control" type="text">
            </div>
            <div class="form-group">
                <p>I can find one word within an entire phrase!</p>
                <label for="within">What phrase should I search within?</label>
                <input id="within" name="within" class="form-control" type="text">
                <label for="find">What word should I find?</label>
                <input id="find" name="find" class="form-control" type="text">

            </div>
            <button type="submit" class="btn-success">Submit</button>
        </form>
    </div>
</body>
</html>
